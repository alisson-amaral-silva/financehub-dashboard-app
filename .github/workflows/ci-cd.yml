# financehub-mfe-dashboard CI/CD Pipeline
name: Dashboard MFE CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ==========================================
  # CI: Lint, Type Check, Build
  # ==========================================
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run type-check

      - name: Build MFE
        run: npm run build

      - name: Verify remoteEntry.js exists
        run: |
          if [ ! -f "dist/remoteEntry.js" ]; then
            echo "❌ remoteEntry.js not found!"
            exit 1
          fi
          echo "✅ remoteEntry.js generated successfully"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mfe-dashboard-build
          path: dist/
          retention-days: 1